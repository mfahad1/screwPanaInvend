<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>ScrewPana</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div id="map_canvas2"></div>


    <ion-list>


        <ion-item padding *ngFor="let d of data" >
            <ion-icon (click)="toggleDetails(d)" color="primary" item-right [name]="d.icon"></ion-icon>
            {{d.title}}
            <div *ngIf="d.showDetails">
                <ion-item *ngFor="let subList of d.details; let i = index" (click) = "addSubList(subList,d.title)">
                    <ion-icon *ngIf="subList.show" item-right name="checkmark"></ion-icon>
                    {{subList.text}}
                </ion-item>
            </div>
        </ion-item>

        <button ion-button full color="secondary" (click)="submitData()">Submit</button>
    </ion-list>

</ion-content>




<style>
    #map_canvas2 {
        width: 100%;
        height: 40%;
    }

    ion-icon.icon.icon-ios.icon-ios-primary.item-icon.ion-md-arrow-round-down{
        margin-top: -15%;
    }
    ion-icon.icon.icon-md.icon-md-primary.item-icon.ion-md-arrow-round-down {
        margin-top: -25%;
    }
    ion-list{
        overflow-y: scroll;
    }
</style>
