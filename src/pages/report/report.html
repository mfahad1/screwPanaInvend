<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>ScrewPana</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <h1 col-3 offset-4>Report</h1>
        </ion-card-header>
        <ion-list>
            <ion-item padding *ngFor="let key of keysData" >
                {{key}}
                <div >

                    <ion-item *ngFor="let subList of data[key]; let i = index">
                        {{subList}}
                    </ion-item>
                </div>

            </ion-item>

        </ion-list>

    </ion-card>

    <div id="map_canvas3"></div>

    <button ion-button full color="secondary" (click)="hitNotification()">Submit to mechanic</button>
</ion-content>

<style>
    #map_canvas3 {
        width: 100%;
        height: 40%;
    }
</style>
